
name: docs
on:
  push:
    branches: ['main','master']
    paths: ['plasma_toolkit/**','docs/**','pyproject.toml','README.md']
  workflow_dispatch:
permissions: {contents: read, pages: write, id-token: write}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - name: Install package + docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r docs/requirements.txt
      - name: Build Sphinx HTML
        run: make -C docs html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: {path: docs/_build/html}
  pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - name: Install deps + TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended latexmk ghostscript
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r docs/requirements.txt
      - name: Build Sphinx PDF
        run: make -C docs latexpdf
      - name: Upload PDF docs
        uses: actions/upload-artifact@v4
        with: {name: docs-pdf, path: docs/_build/latex/*.pdf}
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
